<!DOCTYPE html>
<html>
    <head>
        <title>Predict the cost of your health insurance</title>
    </head>
    
    <body>
        <form name="form", method="POST", style="text-align: left;" action="/">
            <br>
            Age: <input type="number" name="age", placeholder="enter your age" required/>
            <br><br>
            Sex: <input type="text" name="sex", placeholder="male/female" required/>
            <br><br>
            BMI: <input type="number" name="bmi", placeholder="enter your body mass index" required/>
            <br><br>
            Children: <input type="number" name="children", placeholder="number of children" required/>
            <br><br>
            Smoker: <input type="text" name="smoker", placeholder="yes/no" required/>
            <br><br>
            Region: <input type="text" name="region", placeholder="northeast/southeast/southwest/northwest" required/>
            <br><br>
            <button value="Submit">Insurance cost</button>
        </form>
        <p style="text-align: left;">{{ output }}</p>
    </body>
</html>
